<!DOCTYPE html>
<html lang="en">
<head>

  <!-- Basic Page Needs
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <meta charset="utf-8">
  <title>Pomodoro Clock</title>
  <meta name="description" content="Pomodoro Clock">
  <meta name="author" content="Dr-D-M and usmanakhter">

  <!-- Mobile Specific Metas
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- FONT
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->

  <!-- CSS
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/skeleton.css">
  <link rel="stylesheet" href="css/pomodorostyle.css">


  <!-- Favicon
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->

  <!--jQuery -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>




</head>

<body>
	<h1>Pomodoro Clock</h1>
	<div class="container blackbox">
		<div class="row">
			<div class="six columns">Session</div>
			<div class="six columns">Break</div>
		</div>

		<div class="row">
			<div class="six columns">
				<button id="sessionDown" class="button-primary updown">Down</button>
				<div id="sessionShow" class="updown">25 mins</div>
				<button id="sessionUp" class="button-primary updown">Up</button>
			</div>
			<div class="six columns">
				<button id="breakDown" class="button-primary updown">Down</button>
				<div id="breakShow" class="updown">5 mins</div>
				<button id="breakUp" class="button-primary updown">Up</button>
			</div>
		</div>
	</div>

	<div class="container blackbox">
		<div class="row">
			<div class="six columns">
				<button id="play" class="button-primary">Play</button>
			</div>
			<div class="six columns">
				<button id="refresh" class="button-primary">Refresh</button>
			</div>
		</div>

		<div id='sessionOrBreak' class="row">Session Time ... Work!</div>

		<div id='theTimer' class="row">25 mins</div>

		<div class="row">
			<div class="six columns">
				<button id="pause" class="button-primary">Pause</button>
			</div>
			<div class="six columns">
				<button id="stop"class="button-primary">Stop</button>
			</div>			
		</div>
	</div>




<script src="js/pomodorofunction.js"></script>

</body>

</html>
